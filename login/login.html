<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteis - Login</title>
    <link rel="stylesheet" href="/login/syle.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Hoteis</h1>
        </div>
        <nav class="nav">
            <a href="/index.html">Início <i class="fa-solid fa-house"></i></a>
            <a href="/cadastro/cadatro.html">Cadastre-se <i class="fa-solid fa-user"></i></a>
        </nav>
    </header>
    
    <main class="main">
        <section class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <!-- Adicione o GIF ao lado ou abaixo do formulário de login -->
           
        </section>
        <div class="login-gif">
            <img src="/login/gif-casas.gif" alt="GIF de boas-vindas">
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Airbnb Clone. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
